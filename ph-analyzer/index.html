<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH Analyzer</title>
</head>
<body>
  <script>
    function phAnalyzer(number) {
      switch(number) {
        default:
          console.log('invalid pH value');
          break;
        case 0:
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
        case 6:
          console.log('Acid');
          break;
        case 7:
        console.log('Neutral');
          break;
        case 8:
        case 9:
        case 10:
        case 11:
        case 12:
        case 13:
        case 14:
          console.log('Alkaline')
      }
      return number;
    }
    phAnalyzer(7);
    phAnalyzer(4);
    phAnalyzer(12);
    phAnalyzer(25);
  </script>
</body>
</html>
